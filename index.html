<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/825674151f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="navbar">
        <img src="images/avatar.jpg" alt="avatar" class="avatar">

        <ul class="nav">
            <li class="nav-item">
                <a class="active">
                    <i class="fa-solid fa-house"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="products.html">
                    <i class="fa-solid fa-book-open"></i>
                    Products
                </a>
            </li>
            <li class="nav-item">
                <a href="order.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Order
                </a>
            </li>
        </ul>

        <a id="logout" href="login.html">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            Logout
        </a>
    </div>

    <div class="content">

        <!-- <h2>Dashboard</h2> -->

        <div class="row">
            <div class="column">
                <div class="expand-card" id="banner">
                    <div class="mask1">
                        <img src="https://tokytunes.com/wp-content/uploads/2024/09/Official-Hige-Dandisms-new-song-Same-Blue-will-be-the-opening-theme-for-the-TV-anime-Ao-no-Hako.jpg"
                            alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="expand-card">
                        <div class="column">
                            <h6>Manga sold</h6>
                            <div class="row">
                                <div class="column">
                                    <p><span class="number">1,920</span> items</p>
                                    <small class="plus">+12% this month</small>
                                </div>
                                <img src="images/chart-line-solid.svg" alt="chart-line" class="icon">
                            </div>
                        </div>
                    </div>
                    <div class="expand-card">
                        <div class="column">
                            <h6>Total earning</h6>
                            <div class="row">
                                <div class="column">
                                    <p><span class="number">$12,320</span></p>
                                    <small class="plus">+27% this month</small>
                                </div>
                                <img src="images/circle-dollar-to-slot-solid.svg" alt="coin-slot" class="icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="expand-card">
                    <h6>Sales</h6>
                    <img src="images/chart.png" alt="line-chart" class="line-chart">
                </div>
            </div>
            <div class="column">
                <div class="expand-card">
                    <h6>Top Products</h6>
                    <p>Ao no Hako</p>
                    <p>Ao no Hako</p>
                    <p>Ao no Hako</p>
                    <p>Ao no Hako</p>
                    <p>Ao no Hako</p>
                </div>
                <div class="expand-card">
                    <h6>Today's earnings</h6>
                    <span class="number">$630</span>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
