<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/825674151f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="navbar">
        <img src="images/avatar.jpg" alt="avatar" class="avatar">

        <ul class="nav">
            <li class="nav-item">
                <a class="active">
                    <i class="fa-solid fa-house"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="products.html">
                    <i class="fa-solid fa-book-open"></i>
                    Products
                </a>
            </li>
            <li class="nav-item">
                <a href="order.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Order
                </a>
            </li>
        </ul>

        <a id="logout" href="login.html">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            Logout
        </a>
    </div>

    <div class="content">

        <div class="row">
            <div class="column">
                <div class="expand-card" id="banner">
                    <div class="mask1">
                        <img src="images/long.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="expand-card">
                        <div class="column">
                            <h5>Manga sold</h5>
                            <div class="row">
                                <div class="column">
                                    <p><span class="number">1,920</span> items</p>
                                    <small class="plus">+12% this month</small>
                                </div>
                                <img src="images/chart-line-solid.svg" alt="chart-line" class="icon">
                            </div>
                        </div>
                    </div>
                    <div class="expand-card">
                        <div class="column">
                            <h5>Total earning</h5>
                            <div class="row">
                                <div class="column">
                                    <p><span class="number">$12,320</span></p>
                                    <small class="plus">+27% this month</small>
                                </div>
                                <img src="images/circle-dollar-to-slot-solid.svg" alt="coin-slot" class="icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="expand-card">
                    <h5>Sales</h5>
                    <img src="images/chart.png" alt="line-chart" class="line-chart">
                </div>
            </div>
            <div class="column">
                <div class="expand-card" id="top-products">
                    <h5>Top Products</h5>
                </div>
                <div class="expand-card" id="today-earning">
                    <h5>Today's earnings</h5>
                    <span class="number">$630</span>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="dashboard_script.js"></script>
</body>

</html>
