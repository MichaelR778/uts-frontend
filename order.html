<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/825674151f.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="navbar">
        <img src="images/avatar.jpg" alt="avatar" class="avatar">

        <ul class="nav">
            <li class="nav-item">
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="products.html">
                    <i class="fa-solid fa-book-open"></i>
                    Products
                </a>
            </li>
            <li class="nav-item">
                <a class="active">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Order
                </a>
            </li>
        </ul>

        <a id="logout" href="login.html">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            Logout
        </a>
    </div>

    <div class="content">

        <div class="order-banner">
            <h2>Order</h2>
            <a href="history.html" target="_blank">Order history</a>
        </div>

        <table>
            <tr>
                <th>Product</th>
                <th></th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            <tr>
                <td><img src="https://cdn.myanimelist.net/r/334x484/images/manga/2/248748.webp?s=468d1a427a14bcb9d219e958b48a595d"
                        alt=""></td>
                <td>Ao no Hako</td>
                <td class="counter">
                    <button class="decrease">-</button>
                    <span>0</span>
                    <button class="increase">+</button>
                </td>
                <td>10$</td>
                <td>0$</td>
            </tr>
            <tr>
                <td><img src="https://cdn.myanimelist.net/r/334x484/images/manga/3/219741.webp?s=6b2efbdb0544ae26a9d43d5601863090"
                        alt=""></td>
                <td>Spy x Family</td>
                <td class="counter">
                    <button class="decrease">-</button>
                    <span>0</span>
                    <button class="increase">+</button>
                </td>
                <td>10$</td>
                <td>0$</td>
            </tr>
            <tr>
                <td><img src="https://cdn.myanimelist.net/r/334x484/images/manga/2/245008.webp?s=6e7b7c34b33409274d10a56b05eb2e11"
                        alt=""></td>
                <td>Horimiya</td>
                <td class="counter">
                    <button class="decrease">-</button>
                    <span>0</span>
                    <button class="increase">+</button>
                </td>
                <td>10$</td>
                <td>0$</td>
            </tr>
            <tr>
                <td><img src="https://cdn.myanimelist.net/r/334x484/images/manga/3/216464.webp?s=abbbeacac7f765052ebf5d03f869cf0b"
                        alt=""></td>
                <td>Chainsaw Man</td>
                <td class="counter">
                    <button class="decrease">-</button>
                    <span>0</span>
                    <button class="increase">+</button>
                </td>
                <td>10$</td>
                <td>0$</td>
            </tr>
        </table>

        <div class="order-detail">
            <div class="column">
                <div>
                    <h2>Order Details</h2>
                    <hr>
                    <div class="row">
                        <span>Total items:</span>
                        <span class="count">0</span>
                    </div>
                    <div class="row">
                        <span>Total price:</span>
                        <span class="total">0$</span>
                    </div>
                    <br>
                    <form>
                        <div class="input-group">
                            <label for="promo-code">PROMO CODE</label>
                            <input type="text" id="promo-code" name="promo-code">
                        </div>
                    </form>
                    <a href="#" class="apply">APPLY</a>
                </div>

                <div>
                    <hr>
                    <div class="row">
                        <span>TOTAL</span>
                        <span class="total">0$</span>
                    </div>
                    <a href="order.html" class="checkout">PRINT BILL</a href="order.html">
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="order_script.js"></script>
</body>

</html>
